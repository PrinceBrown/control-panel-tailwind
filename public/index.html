    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="mx-4">


    <div class="my-24"></div>





<div class="rounded shadow ">

        <div class="my-3 text-cente ml-2 py-4">
            <h2 class="text-xs text-gray-700 font-semibold">System Control Panel</h2>
        </div>
        
        
        
        
        <div class="stats shadow stats-vertical lg:stats-horizontal w-full">
        
            <div class="stat">
                <div class="stat-figure text-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        class="inline-block w-8 h-8 stroke-current">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
                        </path>
                    </svg>
                </div>
                <div class="stat-title">Alarm Status</div>
                <div class="stat-value text-primary">OFF</div>
                <div class="stat-desc">Since last month</div>
            </div>
        
            <div class="stat">
                <div class="stat-figure text-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        class="inline-block w-8 h-8 stroke-current">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z">
                        </path>
                    </svg>
                </div>
                <div class="stat-title">Power</div>
                <div class="stat-value text-secondary">OFF</div>
                <div class="stat-desc">Since last month</div>
            </div>
        
            <div class="stat">
                <div class="stat-figure text-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        class="inline-block w-8 h-8 stroke-current">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z">
                        </path>
                    </svg>
                </div>
                <div class="stat-title">Running</div>
                <div class="stat-value text-secondary">Manual</div>
                <div class="stat-desc">Since last month</div>
            </div>
        
            <div class="stat">
                <div class="stat-figure text-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        class="inline-block w-8 h-8 stroke-current">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z">
                        </path>
                    </svg>
                </div>
                <div class="stat-title">System</div>
                <div class="stat-value text-secondary">Running</div>
                <div class="stat-desc">Since last month</div>
            </div>
        
        
            <div class="stat">
                <div class="stat-figure text-secondary">
        
                    <div>
                        
                        <div class="w-16 rounded-full">
                            <img
                                src="https://img.freepik.com/premium-vector/map-with-gps-navigation-pointer-it-finding-location-concept_78072-1011.jpg?w=2000" />
        
                        </div>
                        <div class="stat-desc text-secondary">Last Location</div>
        
        
                    </div>
                </div>
                <div class="stat-value">RPM</div>
                <div class="stat-title">RPM Set Point</div>
        
            </div>
        
        </div>


</div>
